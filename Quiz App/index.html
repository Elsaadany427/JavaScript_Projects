<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>

            <ul>
                <li><input type="radio" id="a" name="answer" class="answer"><label for="a" id="a_text">Quesion</label></li>
                <li><input type="radio" id="b" name="answer" class="answer"><label for="b" id="b_text">Quesion</label></li>
                <li><input type="radio" id="c" name="answer" class="answer"><label for="c" id="c_text">Quesion</label></li>
                <li><input type="radio" id="d" name="answer" class="answer"><label for="d" id="d_text">Quesion</label></li>
            </ul>

        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
